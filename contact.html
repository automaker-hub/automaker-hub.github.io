<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ | Mail Cleaner Lab</title>

  <!-- 共通テーマ（index.html と同じ Google 公式風） -->
  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --accent: #1a73e8;
      --accent-soft: #e8f0fe;
      --border: #e0e0e0;
      --text-main: #202124;
      --text-sub: #5f6368;
      --radius-lg: 12px;
      --shadow-soft: 0 1px 3px rgba(60,64,67,0.25);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      padding: 8px 0 12px;
      border-bottom: 1px solid var(--border);
      background: #ffffff;
      position: sticky;
      top: 0;
      z-index: 10;
      margin-bottom: 20px;
    }

    .headline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    .app-title-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-icon-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent-soft);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    a.btn-back {
      text-decoration: none;
      font-size: 0.85rem;
      padding: 6px 14px;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--text-main);
      transition: 0.2s;
    }

    a.btn-back:hover {
      background: #f1f3f4;
    }

    /* --- お問い合わせカード --- */
    .card {
      background: var(--card-bg);
      padding: 20px 22px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      margin-top: 16px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #dadce0;
      font-size: 0.9rem;
      margin-bottom: 14px;
      outline: none;
      background: #ffffff;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    /* 送信ボタン */
    .btn-main {
      background: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 6px;
      box-shadow: 0 1px 3px rgba(60,64,67,0.3);
      transition: 0.2s;
    }

    .btn-main:hover {
      opacity: 0.95;
    }

    footer {
      margin-top: 20px;
      text-align: right;
      font-size: 0.75rem;
      color: var(--text-sub);
    }

  </style>
</head>

<body>
  <div class="page">

    <header>
      <div class="headline">
        <div class="app-title-row">
          <div class="app-icon-circle">✉️</div>
          <h1>お問い合わせ</h1>
        </div>

        <a href="index.html" class="btn-back">← トップへ戻る</a>
      </div>
    </header>

    <section class="card">
      <h2>ご質問・ご要望・不具合の連絡</h2>
      <p style="color: var(--text-sub); font-size: 0.9rem; line-height:1.6;">
        不具合、ご意見、改善要望、追加してほしい機能など<br>
        なんでもお気軽にご連絡ください。
      </p>

      <!-- ▼▼ 送信フォーム ▼▼ -->
      <form id="contact-form">
        <label>お名前</label>
        <input type="text" name="name" required />

        <label>メールアドレス</label>
        <input type="email" name="email" required />

        <label>お問い合わせ内容</label>
        <textarea name="message" required></textarea>

        <button type="submit" class="btn-main">送信する</button>
      </form>
      <!-- ▲▲ フォームここまで ▲▲ -->

    </section>

    <footer>
      Mail Cleaner Lab – automaker-hub
    </footer>
  </div>
</body>
</html>
